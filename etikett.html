canvas.on('object:modified', function(e) {
    const obj = e.target;

    // Om QR-koden flyttas eller ändras, justera cuttingRect
    if (obj.name === 'qrCode') {
        const qrLeft = obj.left;
        const qrTop = obj.top;
        const qrRight = qrLeft + obj.width * obj.scaleX;
        const qrBottom = qrTop + obj.height * obj.scaleY;

        if (!cuttingRect) return;

        // Expandera cuttingRect om QR-koden flyttas utanför
        if (cuttingRect.left > qrLeft) {
            cuttingRect.left = qrLeft;
        }
        if (cuttingRect.top > qrTop) {
            cuttingRect.top = qrTop;
        }
        if (cuttingRect.left + cuttingRect.width * cuttingRect.scaleX < qrRight) {
            cuttingRect.set('width', (qrRight - cuttingRect.left) / cuttingRect.scaleX);
        }
        if (cuttingRect.top + cuttingRect.height * cuttingRect.scaleY < qrBottom) {
            cuttingRect.set('height', (qrBottom - cuttingRect.top) / cuttingRect.scaleY);
        }

        canvas.renderAll();
    }
});
// Hantera QR-kodens position och kontrollera att den inte hamnar utanför canvasen
function restrictQRCodeToCanvas() {
    const qrCode = canvas.getObjects().find(obj => obj.name === 'qrCode');

    if (qrCode) {
        const canvasWidth = canvas.getWidth();
        const canvasHeight = canvas.getHeight();

        // Kontrollera om QR-koden går utanför canvasens kanter och justera positionen
        if (qrCode.left < 0) {
            qrCode.set({ left: 0 });
        }
        if (qrCode.top < 0) {
            qrCode.set({ top: 0 });
        }
        if (qrCode.left + qrCode.width * qrCode.scaleX > canvasWidth) {
            qrCode.set({ left: canvasWidth - qrCode.width * qrCode.scaleX });
        }
        if (qrCode.top + qrCode.height * qrCode.scaleY > canvasHeight) {
            qrCode.set({ top: canvasHeight - qrCode.height * qrCode.scaleY });
        }

        // Uppdatera canvasen för att visa justeringarna
        canvas.renderAll();
    }
}

// Lyssna efter QR-kodens flytt eller skaländringar och begränsa dess position

    }
});

canvas.on('object:scaling', function (e) {

canvas.on('object:scaling', function(e) {
    let obj = e.target;

    // Se till att det är cuttingRect vi skalar
    if (obj.name === 'cuttingRect') {
        const qrCode = canvas.getObjects().find(o => o.name === 'qrCode');
        if (!qrCode) return;

        const qrLeft = qrCode.left;
        const qrTop = qrCode.top;
        const qrRight = qrLeft + qrCode.width * qrCode.scaleX;
        const qrBottom = qrTop + qrCode.height * qrCode.scaleY;

        // Kontrollera att cuttingRect håller sig inom canvasen
        if (obj.left < 0) {
            obj.left = 0; // Förhindra att cuttingRect dras utanför till vänster
        }
        if (obj.top < 0) {
            obj.top = 0; // Förhindra att cuttingRect dras utanför toppen
        }
        if (obj.left + obj.width * obj.scaleX > canvas.width) {
            obj.set('width', (canvas.width - obj.left) / obj.scaleX); // Förhindra att cuttingRect går utanför canvasens bredd
        }
        if (obj.top + obj.height * obj.scaleY > canvas.height) {
            obj.set('height', (canvas.height - obj.top) / obj.scaleY); // Förhindra att cuttingRect går utanför canvasens höjd
        }

        // Kontrollera att cuttingRect inte går över QR-kodens gränser
        if (obj.left > qrLeft) {
            obj.left = qrLeft; // Förhindra att cuttingRect dras in över QR-koden
        }
        if (obj.top > qrTop) {
            obj.top = qrTop; // Förhindra att cuttingRect dras under QR-koden
        }
        if (obj.left + obj.width * obj.scaleX < qrRight) {
            obj.set('width', (qrRight - obj.left) / obj.scaleX); // Expandera width om QR-koden hamnar utanför cuttingRect
        }
        if (obj.top + obj.height * obj.scaleY < qrBottom) {
            obj.set('height', (qrBottom - obj.top) / obj.scaleY); // Expandera height om QR-koden hamnar utanför cuttingRect
        }

        canvas.renderAll(); // Rendera om för att visa förändringarna
    }
});

const dialCanvas = document.getElementById('rotationDial');
const dialContext = dialCanvas.getContext('2d');
let rotationAngle = 0;

// Rita visaren
function drawDial(angle) {
    dialContext.clearRect(0, 0, dialCanvas.width, dialCanvas.height); // Rensa canvasen

    dialContext.save(); // Spara nuvarande tillstånd
    dialContext.translate(dialCanvas.width / 2, dialCanvas.height / 2); // Flytta origin till mitten
    dialContext.rotate((angle * Math.PI) / 180); // Roterar visaren

    // Rita visaren som en linje
    dialContext.beginPath();
    dialContext.moveTo(0, 0);
    dialContext.lineTo(0, -20); // En linje från mitten uppåt
    dialContext.strokeStyle = "black"; // Färg på visaren
    dialContext.lineWidth = 5;
    dialContext.stroke();

    dialContext.restore(); // Återställ tillståndet
}

// Starta med en standardvisare
drawDial(0);

// Event för att hantera musdragning
let dragging = false;

dialCanvas.addEventListener('mousedown', (event) => {
    dragging = true;
});

dialCanvas.addEventListener('mouseup', () => {
    dragging = false;
});

dialCanvas.addEventListener('mousemove', (event) => {
    if (dragging) {
        const rect = dialCanvas.getBoundingClientRect();
        const centerX = rect.left + dialCanvas.width / 2;
        const centerY = rect.top + dialCanvas.height / 2;

        const deltaX = event.clientX - centerX;
        const deltaY = event.clientY - centerY;

        // Beräkna vinkeln baserat på musens position
        const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI) + 90; // Omvandla till grader och justera för 12-tiden

        rotationAngle = angle < 0 ? 360 + angle : angle; // Justera så att vinkeln är mellan 0 och 360

        // Rita om visaren
        drawDial(rotationAngle);

        // Använd `rotationAngle` för att uppdatera den valda objektets rotation i Fabric.js
        const activeObject = canvas.getActiveObject();
			
			if (activeObject && activeObject.shadow && activeObject.name !== 'qrCode') {
				const radians = rotationAngle * (Math.PI / 180); // Konvertera till radianer
				const blur = activeObject.shadow.blur || 10; // Omvandla blur till X och Y förskjutning
				activeObject.shadow.offsetX = Math.cos(radians) * blur;
				activeObject.shadow.offsetY = Math.sin(radians) * blur;
				canvas.renderAll();
        }
    }
});

// Funktion för att extrahera RGB från en färgsträng (hanterar både rgb och rgba)
function extractRgb(color) {
    if (color.includes('rgba')) {
        return color.match(/rgba?\((\d+), (\d+), (\d+),?/).slice(1, 4).join(',');
    } else if (color.includes('rgb')) {
        return color.match(/rgb\((\d+), (\d+), (\d+)\)/).slice(1, 4).join(',');
    }
    return color; // Returnera färgen som den är om den redan är i hex
}

// Funktion för att extrahera alfa från en färgsträng (returnerar 1 om ingen alfa finns)
function extractAlpha(color) {
    if (color.includes('rgba')) {
        return parseFloat(color.match(/rgba?\((\d+), (\d+), (\d+),? ?([\d.]+)?\)/)[4]) || 1;
    }
    return 1; // Om det inte finns någon alfa, returnera 1 (ingen transparens)
}


// Hjälpfunktion för att konvertera RGBA till HEX

function rgbToHex(rgb) {
    if (!rgb || typeof rgb !== 'string') {
        console.error('Ogiltig färgsträng:', rgb);
        return '#000000'; // Fallback till svart om färgsträngen inte är giltig
    }

    const rgbArray = rgb.match(/\d+/g);
    if (!rgbArray) {
        console.error('Kunde inte matcha RGB-värden i färgsträng:', rgb);
        return '#000000'; // Fallback till svart om ingen korrekt matchning hittas
    }

    const hex = rgbArray.map(x => {
        const hexValue = parseInt(x).toString(16);
        return hexValue.length === 1 ? '0' + hexValue : hexValue;
    });

    return '#' + hex.join('');
}

// Kontrollera att jsPDF är tillgängligt från fönstret (window)
const { jsPDF } = window.jspdf;

// Spara som PDF med sidbrytning om bilden är för stor
document.getElementById('savePdfButton').addEventListener('click', function() {
    const labelSize = document.getElementById('labelSize').value; // Hämta valet från dropdown-menyn

    // Definiera standardmarginal (5 mm)
    const margin = 5; // 0.5 cm

    // Generera PNG via generateExportCanvas
    generateExportCanvas('png', function(pngDataUrl) {
        const pdf = new jsPDF('portrait', 'mm', 'a4');

        const img = new Image();
        img.src = pngDataUrl;

        img.onload = function() {
            const imgWidthInPixels = img.width;  // Bredden på PNG-bilden i pixlar
            const imgHeightInPixels = img.height; // Höjden på PNG-bilden i pixlar

            const dpi = 300; // Använd DPI för att få rätt storlek i mm
            const imgWidthInMm = (imgWidthInPixels / dpi) * 25.4;
            const imgHeightInMm = (imgHeightInPixels / dpi) * 25.4;

            const pageWidth = pdf.internal.pageSize.width;
            const pageHeight = pdf.internal.pageSize.height;

            if (labelSize === 'fill') {
                // Beräkna tillgängligt utrymme genom att subtrahera marginaler
                const availableWidth = pageWidth - 2 * margin;
                const availableHeight = pageHeight - 2 * margin;

                // Beräkna hur många etiketter som får plats på en rad och en kolumn
                const labelsPerRow = Math.floor(availableWidth / imgWidthInMm);
                const labelsPerColumn = Math.floor(availableHeight / imgHeightInMm);

                // Beräkna det totala utrymmet som behövs för bilderna
                const totalLabelsWidth = labelsPerRow * imgWidthInMm;
                const totalLabelsHeight = labelsPerColumn * imgHeightInMm;

                // Beräkna det överblivna utrymmet och använd det för padding mellan bilder
                const horizontalPadding = (availableWidth - totalLabelsWidth) / (labelsPerRow + 1);
                const verticalPadding = (availableHeight - totalLabelsHeight) / (labelsPerColumn + 1);

                let xPos = margin + horizontalPadding;
                let yPos = margin + verticalPadding;

                // Iterera över rader och kolumner för att placera bilderna
                for (let row = 0; row < labelsPerColumn; row++) {
                    for (let col = 0; col < labelsPerRow; col++) {
                        pdf.addImage(pngDataUrl, 'PNG', xPos, yPos, imgWidthInMm, imgHeightInMm);
                        xPos += imgWidthInMm + horizontalPadding; // Lägg till horisontell padding mellan bilder
                    }
                    xPos = margin + horizontalPadding; // Återställ x-position för nästa rad
                    yPos += imgHeightInMm + verticalPadding; // Lägg till vertikal padding mellan rader
                }
            } else if (labelSize === 'single') {
                // Om "En bild" är vald: Lägg till en centrerad bild på sidan
                const xOffset = (pageWidth - imgWidthInMm) / 2;
                const yOffset = (pageHeight - imgHeightInMm) / 2;

                pdf.addImage(pngDataUrl, 'PNG', xOffset, yOffset, imgWidthInMm, imgHeightInMm);
            }

            // Spara PDF-filen
            pdf.save('exported_labels.pdf');
        };
    });
});

canvas.on('object:modified', function(e) {
    const obj = e.target;

    // Om QR-koden flyttas eller ändras, justera cuttingRect
    if (obj.name === 'qrCode') {
        const qrLeft = obj.left;
        const qrTop = obj.top;
        const qrRight = qrLeft + obj.width * obj.scaleX;
        const qrBottom = qrTop + obj.height * obj.scaleY;

        if (!cuttingRect) return;

        // Kontrollera att cuttingRect håller sig inom canvasens gränser
        if (cuttingRect.left < 0) {
            cuttingRect.left = 0;
        }
        if (cuttingRect.top < 0) {
            cuttingRect.top = 0;
        }
        if (cuttingRect.left + cuttingRect.width * cuttingRect.scaleX > canvas.width) {
            cuttingRect.set('width', (canvas.width - cuttingRect.left) / cuttingRect.scaleX);
        }
        if (cuttingRect.top + cuttingRect.height * cuttingRect.scaleY > canvas.height) {
            cuttingRect.set('height', (canvas.height - cuttingRect.top) / cuttingRect.scaleY);
        }

        // Expandera cuttingRect om QR-koden flyttas utanför
        if (cuttingRect.left > qrLeft) {
            cuttingRect.left = qrLeft;
        }
        if (cuttingRect.top > qrTop) {
            cuttingRect.top = qrTop;
        }
        if (cuttingRect.left + cuttingRect.width * cuttingRect.scaleX < qrRight) {
            cuttingRect.set('width', (qrRight - cuttingRect.left) / cuttingRect.scaleX);
        }
        if (cuttingRect.top + cuttingRect.height * cuttingRect.scaleY < qrBottom) {
            cuttingRect.set('height', (qrBottom - cuttingRect.top) / cuttingRect.scaleY);
        }

        canvas.renderAll();
    }
});

        img.crossOrigin = 'Anonymous';  // Viktigt om bilderna ligger på olika domäner
        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const dataURL = canvas.toDataURL('image/png');
            resolve(dataURL);  // Returnera base64-strängen
        };
        img.onerror = function() {
            reject(`Fel vid laddning av: ${imageName}`);
        };
        img.src = url;
    });
}

// Generisk funktion som skapar en beskärd PNG baserat på cuttingRect
function generateExportCanvas(format, callback) {
    const originalZoom = canvas.getZoom();
    const originalCuttingRectVisibility = cuttingRect ? cuttingRect.visible : false;

    // Spara ursprungliga skalvärden och positioner för alla objekt
    const originalScales = canvas.getObjects().map(obj => ({
        scaleX: obj.scaleX,
        scaleY: obj.scaleY,
        left: obj.left,
        top: obj.top
    }));

    // Sätt zoom till 100 % för export
    canvas.setZoom(1);
    canvas.renderAll(); // Rendera om canvasen direkt efter zoomning

    // Döljer cuttingRect under exporten om den är synlig
    if (cuttingRect && cuttingRect.visible) {
        cuttingRect.set('visible', false);
        canvas.renderAll(); // Rendera om canvasen efter att cuttingRect har dolts
    }

    const left = cuttingRect ? cuttingRect.left || 0 : 0;
    const top = cuttingRect ? cuttingRect.top || 0 : 0;
    const width = cuttingRect ? cuttingRect.width * cuttingRect.scaleX : 2000;  // Default till 2000px
    const height = cuttingRect ? cuttingRect.height * cuttingRect.scaleY : 1000; // Default till 1000px

    // Skapa en ny temporär canvas med beskuren storlek
    const tempCanvas = new fabric.Canvas(null, {
        width: width,
        height: height,
    });

    // Justera bakgrundsbilden om den finns
    if (canvas.backgroundImage) {
        const clonedBackgroundImage = fabric.util.object.clone(canvas.backgroundImage);
        clonedBackgroundImage.left -= left;
        clonedBackgroundImage.top -= top;
        tempCanvas.setBackgroundImage(clonedBackgroundImage, tempCanvas.renderAll.bind(tempCanvas));
    }

    // Kopiera objekt från originalcanvasen till temporära canvasen
    canvas.getObjects().forEach(function(obj) {
        const clonedObj = fabric.util.object.clone(obj);
        clonedObj.left -= left;  // Justera objekten så de hamnar rätt i den nya beskurna canvasen
        clonedObj.top -= top;

        // Kontrollera att objektet hamnar inom den nya canvasens dimensioner
        if (clonedObj.left + clonedObj.width * clonedObj.scaleX > 0 &&
            clonedObj.top + clonedObj.height * clonedObj.scaleY > 0 &&
            clonedObj.left < width &&
            clonedObj.top < height) {
            tempCanvas.add(clonedObj);
        }
    });

    tempCanvas.renderAll();

    // Hantering av olika exportformat
    if (format === 'png') {
        // Exportera canvasen som en PNG-data URL
        callback(tempCanvas.toDataURL('image/png'));
    }

    // Ta bort tempCanvas och frigör minne
    tempCanvas.dispose();

    // Återställ ursprungliga skalning och positioner för alla objekt
    canvas.getObjects().forEach((obj, index) => {
        obj.scaleX = originalScales[index].scaleX;
        obj.scaleY = originalScales[index].scaleY;
        obj.left = originalScales[index].left;
        obj.top = originalScales[index].top;
    });

    // Återställ ursprungliga zoom
    canvas.setZoom(originalZoom);
    canvas.renderAll(); // Rendera om canvasen direkt efter att zoomnivån återställts

    // Återställ cuttingRect's synlighet
    if (cuttingRect) {
        cuttingRect.set('visible', originalCuttingRectVisibility);
    }
    canvas.renderAll(); // Rendera om canvasen en sista gång efter att cuttingRect synligheten återställts
}

// Exportera canvasen som PDF med hänsyn till droplistans värde
function exportToPDF() {
    const labelSize = document.getElementById('labelSize').value; // Hämta användarens val av etikettstorlek
    let imgWidth, imgHeight;

    // Justera storlek baserat på användarens val eller maximera antal etiketter per sida
    if (labelSize === "18x9") {
        imgWidth = 180;
        imgHeight = 90;
    } else if (labelSize === "16x8") {
        imgWidth = 160;
        imgHeight = 80;
    } else if (labelSize === "14x7") {
        imgWidth = 140;
        imgHeight = 70;
    } else if (labelSize === "12x6") {
        imgWidth = 120;
        imgHeight = 60;
    } else if (labelSize === "10x5") {
        imgWidth = 100;
        imgHeight = 50;
    } else {
        // Om inget val har gjorts, maximera antal etiketter per sida
        imgWidth = 100;
        imgHeight = 50;
    }

    const pageWidth = 210; // A4 bredd i mm
    const availableHeight = 297; // A4 höjd i mm
    const margin = 2; // Marginal mellan etiketterna

    // Räkna ut hur många etiketter som får plats på en A4-sida baserat på storlek och marginal
    const etiketterPerRad = Math.floor((pageWidth - margin) / (imgWidth + margin));
    const etiketterPerKolumn = Math.floor((availableHeight - margin) / (imgHeight + margin));
    const totalEtiketterPerSida = etiketterPerRad * etiketterPerKolumn;

    generateExportCanvas(function(pngData) {
        // Skapa ett PDF-dokument med jsPDF
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('portrait', 'mm', 'a4');

        let currentX = margin;
        let currentY = margin;

        // Lägg till etiketter på sidan och hantera nya sidor om det behövs
        for (let i = 0; i < totalEtiketterPerSida; i++) {
            // Lägg till PNG-bilden på PDF-sidan
            pdf.addImage(pngData, 'PNG', currentX, currentY, imgWidth, imgHeight);

            // Uppdatera positionen för nästa etikett
            currentX += imgWidth + margin;

            // Gå till nästa rad om vi når slutet av en rad
            if (currentX + imgWidth + margin > pageWidth) {
                currentX = margin;
                currentY += imgHeight + margin;
            }

            // Om vi når slutet av en sida, skapa en ny sida i PDF
            if (currentY + imgHeight + margin > availableHeight) {
                pdf.addPage();
                currentX = margin;
                currentY = margin;
            }
        }

        // Spara PDF-filen
        pdf.save('exported_label.pdf');
    });
}

function performPixabaySearch(page = 1) {
    const query = document.getElementById('query').value;
    const imageType = document.getElementById('imageType').value;
    const category = document.getElementById('category').value;
    const order = document.getElementById('orderToggle').dataset.order;
    const safesearch = document.getElementById('safesearchToggle').dataset.safesearch === 'true';
    const editorsChoice = document.getElementById('editorsChoiceToggle').dataset.editorsChoice === 'true';

    const perPage = 20; // Antal bilder per sida

    const apiKey = '46529806-e05a4c6183301481b18ac2b97'; // Pixabay API-nyckel
    const url = `https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(query)}&image_type=${imageType}&category=${category}&order=${order}&safesearch=${safesearch}&editors_choice=${editorsChoice}&page=${page}&per_page=${perPage}`;

    // Gör API-anropet
    fetch(url)
        .then(response => response.json())
        .then(data => {
            // Hantera resultaten och visa bilderna
            displayResults(data.hits);

            // Hantera sidnavigering
            // Uppdatera totalPages och currentPage
            totalPages = Math.ceil(data.totalHits / perPage);
            currentPage = page;  // Viktigt att uppdatera currentPage här;
            updatePagination();
        })
        .catch(error => {
            console.error('Ett fel inträffade vid bildsökningen:', error);
        });
}

// Funktion för att visa bilder
function displayResults(images) {
    const resultsDiv = document.getElementById('pixabayResults');
    resultsDiv.innerHTML = ''; // Rensa gamla resultat

    if (images.length === 0) {
        resultsDiv.innerHTML = '<p>Inga bilder hittades för denna sökning.</p>';
        return;
    }

    images.forEach(image => {
        const imgElement = document.createElement('img');
        imgElement.src = image.previewURL;
        imgElement.alt = image.tags;
        imgElement.style.cursor = 'pointer'; // Gör bilden klickbar

        // Lägg till click event för att sätta bakgrund och stänga modalen
        imgElement.addEventListener('click', function() {
            setBackgroundImageToCanvas(image.largeImageURL); // Sätt bakgrundsbilden på canvasen
            hidePixabayModal(); // Stäng modalen
        });

        resultsDiv.appendChild(imgElement);

function setBackgroundImageToCanvas(imageUrl) {
    // Ladda bilden från URL och konvertera till Base64
    const img = new Image();
    img.crossOrigin = 'Anonymous';  // Viktigt om bilderna ligger på olika domäner

    img.onload = function() {
        const canvasWidth = 2000;
        const canvasHeight = 1000;
        
        // Skapa en temporär canvas för att konvertera bilden till Base64
        const tempCanvas = document.createElement('canvas');
        const ctx = tempCanvas.getContext('2d');

        // Räkna ut bildens förhållande och hur vi ska skala och beskära
        const imgAspectRatio = img.width / img.height;
        const canvasAspectRatio = canvasWidth / canvasHeight;

        let newWidth, newHeight;
        if (imgAspectRatio > canvasAspectRatio) {
            // Om bilden är bredare än canvasen, skala baserat på höjd
            newHeight = canvasHeight;
            newWidth = img.width * (canvasHeight / img.height);
        } else {
            // Om bilden är högre än canvasen, skala baserat på bredd
            newWidth = canvasWidth;
            newHeight = img.height * (canvasWidth / img.width);
        }

        tempCanvas.width = canvasWidth;
        tempCanvas.height = canvasHeight;

        // Rita bilden på den temporära canvasen, centrera och beskär om nödvändigt
        ctx.drawImage(
            img,
            (canvasWidth - newWidth) / 2, // Centrera horisontellt
            (canvasHeight - newHeight) / 2, // Centrera vertikalt
            newWidth,
            newHeight
        );

        // Konvertera till Base64
        const base64String = tempCanvas.toDataURL('image/png');

        // Skapa fabric bild från Base64-strängen
        fabric.Image.fromURL(base64String, function(fabricImg) {
            fabricImg.set({
                left: 0,
                top: 0,
                scaleX: canvasWidth / fabricImg.width,
                scaleY: canvasHeight / fabricImg.height
            });

            // Sätt bilden som bakgrund
            canvas.setBackgroundImage(fabricImg, canvas.renderAll.bind(canvas));

            // Uppdatera canvas JSON så att den hanterar Base64 istället för URL
            canvas.backgroundImage.src = base64String; // Sätt Base64-strängen som källan
        });
    };

    img.onerror = function() {
        console.error('Misslyckades med att ladda bilden från URL:', imageUrl);
        alert('Misslyckades med att ladda bakgrundsbilden.');
    };

    img.src = imageUrl;
}
